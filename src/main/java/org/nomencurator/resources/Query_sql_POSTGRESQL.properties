# SQL statemet to select a NamedObject by object ID
SELECT_NAMED_OBJECT_BY_OID=SELECT * FROM {0} INNER JOIN {1} USING (object_id);

# SQL statemet to select a NamedObject by persistent ID
SELECT_NAMED_OBJECT_BY_PID=SELECT * FROM {0} INNER JOIN {1} USING (object_id) WHERE {0}.persistent_id = {2};

# SQL statemet to select a NamedObject by persistent ID with fluctuation
SELECT_NAMED_OBJECT_BY_PID_LIKE=SELECT * FROM {0} INNER JOIN {1} USING (object_id) WHERE {0}.persistent_id LIKE {2};
