# SQL statement to create annotation_nameusage table
CREATE_ANNOTATION_NAMEUSAGE=CREATE TABLE annotation_nameusage ( \
	annotation INTEGER \o
	CONSTRAINT annotation_nu_annot REFERENCES annotation(object_id), \
	nameusage INTEGER \
	CONSTRAINT annotation_nu_nu REFERENCES nameusage(object_id), \
	sequence INTEGER, \
	CHECK (sequence >= 0), \
	is_annotator INTEGER, \
	CHECK (is_annotator IN (0, 1)), \
	PRIMARY KEY (annotation, nameusage, sequence) \
) WITHOUT OIDS;

